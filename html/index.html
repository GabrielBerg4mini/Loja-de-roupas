<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimperial</title>
    <link rel="shortcut icon" href="../icons/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https: //fonts.googleapis.com/css2? family= Domine:wght@600 & family= Poppins:wght@200;300 & family= Rampart+One & display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container-1">

        <div class="menu">
            <img src="../assets/menu30.png" alt="menu">
        </div>
        <div class="logo">
            <img class="logo-image" src="../assets/king2.png" alt="">
        </div>
        <div class="perfil">
            <img class="img-perfil" src="../assets/perfil.png" alt="carrinho">
        </div>
        <div class="carrinho">
            <img class="img-carrinho" src="../assets/carrinho.png" alt="carrinho">
        </div>

    </header>

    <section class="container-2">

        <div class="motor-pesquisa">
            <input class="pesquisa" type="text" name="text" id="text" placeholder="O que vocÃª procura hoje?">
        </div>
        <div class="slider">

            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="../assets/roupa1.jpg" alt="r1">
                </div>
                <div class="slide">
                    <img src="../assets/roupa2.jpg" alt="r2">
                </div>
                <div class="slide">
                    <img src="../assets/roupa3.jpg" alt="r3">
                </div>
                <div class="slide">
                    <img src="../assets/roupa4.jpg" alt="r4">
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
    </section>


    <script src="../javascript/script.js"></script>
</body>

</html>
